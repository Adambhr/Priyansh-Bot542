name: index.js Package

# شغّل عند إنشاء release جديد
on:
  release:
    types: [created]

# صلاحيات GITHUB_TOKEN اللازمة للنشر
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and registry for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Show registry + package info (debug)
        run: |
          echo "npm registry set to: $(npm config get registry)"
          echo "package name:"
          node -e "console.log(require('./package.json').name || 'no name field')"
          echo "publishConfig:"
          node -e "console.log(JSON.stringify(require('./package.json').publishConfig || {}, null, 2))"
          npm whoami --registry https://npm.pkg.github.com || true

      - name: Install deps
        run: npm ci

      - name: Dry-run publish (shows what would be published)
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
